<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="BMI">
    <header class="BMI">
        <div class="logo">HOME <span>CALISTHENICS</span></div>
        <nav class="nav-menu">
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="BMI.html">BMI Calculator</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
        <h1 class="BMI">BMI Calculator</h1>
        <form id="bmiForm">
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight" required>
            </div>
            <div class="input-group">
                <label for="height">Height (m):</label>
                <input class="BMI" type="number" id="height" step="0.01" placeholder="Enter your height" required>
            </div>
            <button type="button" onclick="calculateBMI()">Calculate</button>
        </form>
        <div id="result" class="result"></div>
        </div>
    </main>
    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);

            if (isNaN(weight) || isNaN(height) || height <= 0) {
                document.getElementById("result").textContent = "Please enter valid inputs!";
                return;
            }

            const bmi = (weight / (height * height)).toFixed(2);

            let category = "";
            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi < 24.9) {
                category = "Normal weight";
            } else if (bmi < 29.9) {
                category = "Overweight";
            } else {
                category = "Obese";
            }

            document.getElementById("result").textContent = `Your BMI is ${bmi} (${category}).`;
        }
    </script>
</body>
</html>
